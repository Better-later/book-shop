							</div>

							</div>

						<!--form结束-->

				<!-- /.modal-content -->

		<script th:inline="javascript">
			//获取应用路径
			var contextPath = [[${#request.	getContextPath()}]];
		</script>
		<script type="text/javascript">
			if(!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
				new WOW().init();
			};

			$(function () {
				$("#selected").load(contextPath + "/home/getBookData",buildQuery(1,1));
				$("#recommend").load(contextPath + "/home/getBookData",buildQuery(1,2));
				$("#bargain").load(contextPath + "/home/getBookData",buildQuery(1,3));
			})

			//加载其他页数据
			function loadData(page,category) {
				var node;
				if(category == 1){
					node = "selected";
				}else if(category == 2){
					node = "recommend";
				}else{
					node = "bargain";
				}

				$("#" + node).load(contextPath + "/home/getBookData",buildQuery(page,category));

			}
			//包装查询参数
			function buildQuery(page,category) {
				var query = {};
				query.page = typeof page == "undefined" ? 1:page;
				query.category = category;
				return query;
			}
			//验证用户名是否已经存在
			function checkUser(obj) {
				// alert(obj.value);  //获取到的值在后台验证是否已经存在
				$.ajax({
					url: contextPath + "/user/checkUserName",
					data:{"username":obj.value},
					method:"post",  //获取到用户名后发送给后台验证
					success:function (data) {
						$("#msg").css("display","block");
						if(data == 102) { //数据库中已经存在该用户
							$("#tip").html("用户名不合法");
							$("#tip").removeClass("alert-success");
							$("#tip").addClass("alert-danger");
						}else{
							$("#tip").html("用户名可以注册");
							$("#tip").removeClass("alert-danger");
							$("#tip").addClass("alert-success");
						}

					}
				})
			}

			//用户注册
			function register() {
				var datas = $("#regForm").serialize();
				$.ajax({
					url: contextPath + "/user/register",
					data:datas,
					method:"post",  //获取到用户名后发送给后台验证
					success:function (data) {
						if(data == "success"){
							alert("注册成功，请登录！");
							$("#register").modal("hide");
						}

					}
				})
			}

			//用户登录
			function login() {
				var datas = $("#loginForm").serialize();
				$.ajax({
					url: contextPath + "/user/login",
					data:datas,
					method:"post",  //获取到用户名后发送给后台验证
					success:function (data) {
						$("#userTip").css("display","none");
						$("#pwdTip").css("display","none");
						if(data == 100){
							$("#loginModal").modal("hide");
							window.location.href = contextPath + '/home/index';
						}else if (data == 101){
							$("#userTip").css("display","block");
						}else{
							$("#pwdTip").css("display","block");
						}

					}
				})
			}
		</script>
	</body>
